											function doJSON() {
												var json_ = "[{'type':'kx_12'}]";
												var url = "myServlet";

												$.ajax({

													url : "calculator?json="
															+ json_,

											function ParsingJson2ArrName(json,
													mode) {
												// 获得json
												json = json.substr(2,
														json.length);

												//转成json
												var objects = eval(json);
												//创建Array
												var array = new Array();
												switch (mode) {
												case 0:
													for (i = 1; i < objects.length; i++)
														array
																.push(objects[i].brand);
													break;
												case 1:
													for (i = 1; i < objects.length; i++)
														array
																.push(objects[i].series);
													break;
												case 2:
													for (i = 1; i < objects.length; i++)
														array
																.push(objects[i].type);
													break;
												}

												return array;
											}

											function ParsingJson2ArrValue(json,
													mode) {
												// 获得json
												json = json.substr(2,
														json.length);

												//转成json
												var objects = eval(json);
												//创建Array
												var array = new Array();
												switch (mode) {
												case 0:
													for (i = 1; i < objects.length; i++)
														array
																.push(objects[i].brandvalue);
													break;
												case 1:
													for (i = 1; i < objects.length; i++)
														array
																.push(objects[i].seriesvalue);
													break;
												case 2:
													for (i = 1; i < objects.length; i++)
														array
																.push(objects[i].typevalue);
													break;
												}

												return array;
											}

											//auto get the brands
											function getArrays(mode) {
												var searchKey;
												var arrResultsName = new Array();
												var arrResultsValue = new Array();
												switch (mode) {
												case 0:
													//获取品牌
													searchKey = "[{'type':'car_project_brand'},{'brand':'null','series':'null','type':'null','price':0}]";
													break;
												case 1:
													//根据品牌获取车系
													var selected_brand = document
															.getElementById("brand_select").value;
													//alert(selected_brand);
													searchKey = "[{'type':'car_project_series'},{'brand':'"
															+ selected_brand
															+ "','series':'null','type':'null','price':0}]";
													break;
												case 2:
													//根据车系获取车型
													var selected_series = document
															.getElementById("series_select").value;
													//alert(selected_series);
													searchKey = "[{'type':'car_project_type'},{'brand':'null','series':'"
															+ selected_series
															+ "','type':'null','price':0}]";
													break;
												}
												//发送到服务器检索
												$.ajax({

															url : "calculator?json="
																	+ encodeURIComponent(searchKey),

															success : function(
																	data) {
																//alert(data);
																arrResultsName = ParsingJson2ArrName(
																		data,
																		mode);
																arrResultsValue = ParsingJson2ArrValue(
																		data,
																		mode);
																//alert(arrResultsValue.length);
																//将array写进select
																putArray2Select(
																		arrResultsName,
																		arrResultsValue,
																		mode);
															},

															dataType : "text",
															crossDomain : true,
															error : function() {
																alert("error!");
															}
														});

											}

											//将array写进select
											function putArray2Select(array,
													arrResultsValue, mode) {
												switch (mode) {
												case 0:
													//写到车的品牌
													for (i = 0; i < array.length; i++) {
														document
																.getElementById(
																		"brand_select")
																.add(
																		new Option(
																				array[i],
																				arrResultsValue[i]));
													}
													break;
												case 1:
													//写到车的车系
													document
															.getElementById("series_select").length = 1;
													for (i = 0; i < array.length; i++) {
														document
																.getElementById(
																		"series_select")
																.add(
																		new Option(
																				array[i],
																				arrResultsValue[i]));
													}
													break;

												case 2:
													//写到车的车型
													document
															.getElementById("type_select").length = 1;
													for (i = 0; i < array.length; i++) {
														document
																.getElementById(
																		"type_select")
																.add(
																		new Option(
																				array[i],
																				arrResultsValue[i]));
													}
													break;
												}

											}

											function selectLoan(){
												//根据首付比例控制显示贷款类型和期数
												// 1:开心融  2：新易融  3：精英融  4：气球融 5：轻松融 6：低息融
												var selectedLoan = Number(document.getElementById("loan_first").value);
												switch(selectedLoan){
												case 0:
													//0%
													document.getElementById("loan_type").length = 1;
													document.getElementById("loan_time").length = 1;
													document.getElementById("loan_type").add(new Option("新易融",2));
													document.getElementById("loan_type").add(new Option("低息融",6));
													break;
												case 2:
													//20%
													document.getElementById("loan_type").length = 1;
													document.getElementById("loan_time").length = 1;
													document.getElementById("loan_type").add(new Option("精英融",3));
													document.getElementById("loan_type").add(new Option("气球融",4));
													document.getElementById("loan_type").add(new Option("低息融",6));
													break;
												case 3://30%
													document.getElementById("loan_type").length = 1;
													document.getElementById("loan_time").length = 1;
													document.getElementById("loan_type").add(new Option("开心融",1));
													document.getElementById("loan_type").add(new Option("精英融",3));
													document.getElementById("loan_type").add(new Option("气球融",4));
													document.getElementById("loan_type").add(new Option("低息融",6));
													break;
												case 4://40%
													document.getElementById("loan_type").length = 1;
													document.getElementById("loan_time").length = 1;
													document.getElementById("loan_type").add(new Option("开心融",1));
													document.getElementById("loan_type").add(new Option("精英融",3));
													document.getElementById("loan_type").add(new Option("气球融",4));
													document.getElementById("loan_type").add(new Option("低息融",6));
													break;
												case 5://50%
													document.getElementById("loan_type").length = 1;
													document.getElementById("loan_time").length = 1;
													document.getElementById("loan_type").add(new Option("开心融",1));
													document.getElementById("loan_type").add(new Option("精英融",3));
													document.getElementById("loan_type").add(new Option("气球融",4));
													document.getElementById("loan_type").add(new Option("轻松融",5));
													document.getElementById("loan_type").add(new Option("低息融",6));
													break;
												case 6://60%
													document.getElementById("loan_type").length = 1;
													document.getElementById("loan_time").length = 1;
													document.getElementById("loan_type").add(new Option("开心融",1));
													document.getElementById("loan_type").add(new Option("精英融",3));
													document.getElementById("loan_type").add(new Option("气球融",4));
													break;
												}
												document
												.getElementById("first_pay").value = "";
												document
												.getElementById("month_pay").value = "";
										document
												.getElementById("day_pay").value = "";
											}
											
											function selectLoanTime(){
												var selectedLoan = Number(document.getElementById("loan_type").value);
												//alert(selectedLoan);
												switch(selectedLoan){
												case 0:
													document.getElementById("loan_time").length = 1;
													break;
												case 1:
													//开心融
													document.getElementById("loan_time").length = 1;
													document.getElementById("loan_time").add(new Option("12期",12));
													document.getElementById("loan_time").add(new Option("24期",24));
													document.getElementById("loan_time").add(new Option("36期",36));
													break;
												default://其他
													document.getElementById("loan_time").length = 1;
													document.getElementById("loan_time").add(new Option("12期",12));
													document.getElementById("loan_time").add(new Option("24期",24));
													document.getElementById("loan_time").add(new Option("36期",36));
													document.getElementById("loan_time").add(new Option("48期",48));
													document.getElementById("loan_time").add(new Option("60期",60));
													break;
												}
												document
												.getElementById("first_pay").value = "";
												document
												.getElementById("month_pay").value = "";
										document
												.getElementById("day_pay").value = "";
											}
											
											
											function getRateAndCal(){
												
												var money_all = Number(document
														.getElementById("price_input").value);
												var loan_percentage = Number(document
														.getElementById("loan_first").value);
												var loan_time = Number(document
														.getElementById("loan_time").value);
												var loan_type = Number(document
														.getElementById("loan_type").value);
												//如果值为空
												if(money_all == 0){
													alert("当前车价为空！");
													return;
												}
												//如果期数选到了0
												if(loan_time == 0){
													document
													.getElementById("first_pay").value = "";
													document
													.getElementById("month_pay").value = "";
											document
													.getElementById("day_pay").value = "";
											return;
												}
													
												//计算首付
												var first_pay;
												var month_pay;
												var day_pay;
												var rateValue;
												//如果是新易融  计算公式：月供=车价÷还款期数
												if(loan_type == 2){
													month_pay = money_all / loan_time ;
													document
													.getElementById("first_pay").value = money_all.toFixed(2);
													document
													.getElementById("month_pay").value = month_pay.toFixed(2);
											document
													.getElementById("day_pay").value = (month_pay / 30).toFixed(2);
												}
												
												//如果是开心融
												if(loan_type == 1){
													var json_;
													//根据开心融的期数
													
													var selectKXtime = Number(document.getElementById("loan_time").value);
													switch(selectKXtime){
													case 12:
														json_ = "[{'type':'kx_12'}]";
														break;
													case 24:
														json_ = "[{'type':'kx_24'}]";
														break;
													case 36:
														json_ = "[{'type':'kx_36'}]";
														break;
													}
													
													$.ajax({

														url : "calculator?json="
																+ json_,

														success : function(data) {
															//alert(data);
															data = data.substr(2,data.length);
															//解析rate的json
															var object = eval(data);
															rateValue =object[1].rate * 1;
															//alert(rateValue);
															//根据利率来计算
		                                                    first_pay = money_all * (loan_percentage / 10);
															//alert(rateValue);
															month_pay = (money_all - first_pay) * rateValue;

															document
															.getElementById("first_pay").value = first_pay.toFixed(2);
															document
															.getElementById("month_pay").value = month_pay.toFixed(2);
													document
															.getElementById("day_pay").value = (month_pay / 30).toFixed(2);
															
														},

														dataType : "text",
														crossDomain : true,
														error : function() {
															alert("error!");
														}
													});
												}
												
												if(loan_type == 3 || loan_type == 4 || loan_type == 5 || loan_type == 6){
													//如果是后四者
													
		                                                    first_pay = money_all * (loan_percentage / 10);
															//alert(rateValue);
															month_pay = (money_all - first_pay) / loan_time;

															document
															.getElementById("first_pay").value = first_pay.toFixed(2);
															document
															.getElementById("month_pay").value = month_pay.toFixed(2);
													document
															.getElementById("day_pay").value = (month_pay / 30).toFixed(2);
														
												}
												
												
												

											}
